<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Profile card component</title>
</head>
<body>
  <main class="main-container">
    <section class="main-cover-container">
      <div class="cover-container"></div>  
    </section>
  <section class="profile-image-container">
    <div></div>
  </section>
  <section class="main-information-container">
    <div class="name-age-container">
      <p class="name-age-container--name">Victor Crest</p>
      <p class="name-age-container--age">26</p>
    </div>
    <div class="location-container">
      <p>London</p>
    </div>
  </section>
  <section class="main-stats-container">
    <div class="numbers-container">
      <p>80k</p>
      <p>803k</p>
      <p>1.4k</p>
    </div>
    <div class="stats-name-container">
      <p>Followers</p>
      <p>Likes</p>
      <p>Photos</p>
    </div>
  </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Coded by <a href="https://github.com/KevL97t">KevL97t</a>.
    </div>
  </footer>
</body>
</html>
